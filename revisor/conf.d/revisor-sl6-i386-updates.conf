[main]
cachedir=-yumcache
reposdir=
keepcache=1
debuglevel=1
logfile=-yum.log
pkgpolicy=newest
distroverpkg=redhat-release
tolerant=1
exactarch=1
obsoletes=1
gpgcheck=0
plugins=1
metadata_expire=1800
installroot=/var/tmp/revisor
failovermethod=priority

[sl]
name=Scientific Linux 6 - i386
baseurl=http://ftp1.scientificlinux.org/linux/scientific/6.0/i386/os/
enabled=1
gpgcheck=0

[sl-security]
name=Scientific Linux 6 - i386 - security
baseurl=http://ftp1.scientificlinux.org/linux/scientific/6.0/i386/updates/security/
## If you want to include the security updates in your compose then change
## enabled=0 to enabled=1
enabled=1
gpgcheck=0

[sl-fastbugs]
name=Scientific Linux 6 - i386 - fastbugs
baseurl=http://ftp1.scientificlinux.org/linux/scientific/6.0/i386/updates/fastbugs/
## If you want to include the fastbugs updates in your compose then change
## enabled=0 to enabled=1
enabled=1
gpgcheck=0

[sl-testing]
name=Scientific Linux 6 - i386 - testing
baseurl=http://ftp1.scientificlinux.org/linux/scientific/6rolling/testing/i386/
enabled=0
gpgcheck=0

[sl-source]
name=Scientific Linux 6 - Source
baseurl=http://ftp1.scientificlinux.org/linux/scientific/6.0/SRPMS/
enabled=0
gpgcheck=0

[sl-testing-source]
name==Scientific Linux 6 - Source - testing
baseurl=http://ftp1.scientificlinux.org/linux/scientific/6rolling/testing/SRPMS/
enabled=0
gpgcheck=0
